<div style="position: relative; width: 100%; height: 25px; background: linear-gradient(90deg, #FF0000, #FFFF00, #00FF00);">
    <div style="position: absolute; left: {rating_position}%; width: 5px; height: 100%; background: #000000;"></div>
    <div style="position: absolute; left: calc({rating_position}% - 10px); top: 5px; color: #000000; font-weight: bold;">{rating}</div>
</div>
<div style="display: flex; justify-content: space-between; font-size: 12px;">
    <span>0</span><span>10</span>
</div>
